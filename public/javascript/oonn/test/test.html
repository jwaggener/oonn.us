<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Colors Test Runner</title>

  <!-- require.js -->
  <script type="text/javascript" src="../lib/require.js"></script>
  
  <!-- underscore.js -->
  <script type="text/javascript" src="../lib/underscore.js"></script>
  
  <!-- jasmine test suite -->
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-core/jasmine-html.js"></script>
  
  <script type="text/javascript">
  
    require.config({
      baseUrl: '../src',
      tonal: "/javascripts/oonn/src/colors/tonal"
    });
    
    require([ "colors/tonal", "colors/spectrum", "colors/conversions", "class/class",
    "graphics/canvas", "graphics/canvasEnhanced", "graphics/filters/invert"
     ], function( Tonal, Spectrum, Conversions, Class, Canvas, CanvasEnhanced, Invert ){ 
      
      window.tonal = Tonal.getInstance();
      
      window.spectrum = Spectrum.getInstance();
      
      window.conversions = Conversions.getInstance();
      
      window.extend = Class;
      
      window.Canvas = Canvas;
      
      window.CanvasEnhanced = CanvasEnhanced;
      
      window.Invert = Invert;
    
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
    
      var trivialReporter = new jasmine.TrivialReporter();
    
      jasmineEnv.addReporter(trivialReporter);
    
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };
    
      //execJasmine();
    
      var currentWindowOnload = window.onload;
    
      window.onload = function () {
  		  if (currentWindowOnload) {
  			  currentWindowOnload();
  			}
  			execJasmine();
  		};

  		function execJasmine() {
  		  jasmineEnv.execute();
  		}
    
    });
    
  </script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="colors/tonal.js"></script>
  <script type="text/javascript" src="colors/spectrum.js"></script>
  <script type="text/javascript" src="colors/conversions.js"></script>
  <script type="text/javascript" src="class/class.js"></script>
  <script type="text/javascript" src="graphics/canvas.js"></script>
  <script type="text/javascript" src="graphics/canvasEnhanced.js"></script>
  <script type="text/javascript" src="graphics/filters/invert.js"></script>

</head>
  <img id="cat" src="cat.jpg">
  <div id="stuff"></div>
<body>
</body>
</html>
